        <br>
        <br>
        <header th:replace="layout/plantilla :: header"></header>
        
        <h2>Lista de clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">
        <br>
        <table border="1">
            <thead id="encabezadoTabla">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${clientes}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.telefono}"></td>
                    <td><a th:href="@{/modificarCliente/} + ${item.idCliente}">Modificar</td>
                    <td><a th:href="@{/eliminarCliente/} + ${item.idCliente}">Eliminar</td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${clientes == null or clientes.empty}">
            La lista está vacía
        </div>

        <footer th:replace="layout/plantilla :: footer"/>
        
    </body>
</html>
