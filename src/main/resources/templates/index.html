        <header th:replace="layout/plantilla :: header"></header>
        
        
        <div class="contenido">
        <h2>Lista de articulos</h2>
        <a th:href="@{/cliente/listado}">Nuevo cliente</a>
        <div th:if="${articulos != null and !articulos.empty}">
        <br>
        <table border="1">
            <thead id="encabezadoTabla">
                <tr>
                    <th>Descripcion</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${articulos}">
                    <td th:text="${item.descripcion}"></td>
                    <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                    <td><a th:ref="@(/carrito/agregar/) + ${item.idArticulo}">Comprar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}">
            No tenemos artículos para mostrar en este momento
        </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"/>
        
    </body>
