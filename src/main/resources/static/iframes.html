<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplos de iframes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos de iFrames</h2>
            <article>
                <header><h3>La página de la Fidélitas</h3></header>
                <iframe src="https://sistemas.ufidelitas.ac.cr"
                        width="700" height="400"></iframe>
                <footer>Escuela de sistemas de la Fide</footer>
            </article>
            <article>
                <header><h3>La página de la Fidélitas</h3></header>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Jd5BdGRMzk8" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </article>
            <article>
                <header><h3>La página de la Fidélitas</h3></header>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.008912455352!2d-84.03719898588943!3d9.933215176907703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3f47ea4ff37%3A0x7a7818a6a9e5c90c!2sUniversidad%20Fid%C3%A9litas!5e0!3m2!1ses!2scr!4v1654304369749!5m2!1ses!2scr" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </body>
</html>
